<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<ul class="links">
    <li><a href="/">Dashboard</a></li>
    <li><a href="/categories">Categories</a></li>
    <li><a href="/assets">Assets</a></li>
</ul>
<div class="categories">
    <table>
        <thead>
        <th>Name</th>
        <th>Price</th>
        </thead>
        <tbody>
        {% for category in categories %}
        <tr>
            <td>{{category.name}}</td>
            <td>{{category_prices[category.id]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
